version: "3.9"
services:
  db:
    image: postgres:16
    environment:
      POSTGRES_PASSWORD: postgres
      POSTGRES_DB: printshop
    ports: ["5432:5432"]
    volumes: [db_data:/var/lib/postgresql/data]
  redis:
    image: redis:7
    ports: ["6379:6379"]
  web:
    build: .
    command: gunicorn -w 3 -b 0.0.0.0:8000 wsgi:app
    env_file: .env
    volumes: [ .:/app ]
    depends_on: [db, redis]
    ports: ["8000:8000"]
  worker:
    build: .
    command: celery -A celery_worker.celery worker -l info
    env_file: .env
    volumes: [ .:/app ]
    depends_on: [web, redis]
volumes:
  db_data:
