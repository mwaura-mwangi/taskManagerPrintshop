{% extends "base.html" %}
{% block content %}
  <h1>Login</h1>
  <form method="post">
    {{ form.hidden_tag() }}
    <p>{{ form.email.label }} {{ form.email() }}</p>
    <p>{{ form.password.label }} {{ form.password() }}</p>
    <p>{{ form.remember() }} {{ form.remember.label }}</p>
    <p><button type="submit">Sign In</button></p>
  </form>
  <p>Donâ€™t have an account? <a href="{{ url_for('users.register') }}">Register</a></p>
{% endblock %}
